<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka nenalezena | Webarista</title>
    <link rel="icon" type="image/png" href="Obrazky/favicon-webarista.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--color-primary);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="/" class="logo">
                <img src="Obrazky/logo-webarista.png" alt="Webarista logo">
            </a>
        </div>
    </header>

    <main class="error-page">
        <i class="bi bi-emoji-frown error-icon"></i>
        <h1>Stránka nenalezena</h1>
        <p>Omlouváme se, ale stránka, kterou hledáte, neexistuje.</p>
        <a href="/" class="btn btn--primary">Zpět na domovskou stránku</a>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__brand">
                <img src="Obrazky/logo-webarista-white.png" alt="WeBarista" class="footer__logo" width="120">
                <p class="footer__tagline">Weby, které dávají smysl.</p>
            </div>
            <div class="footer__copyright">
                <p>&copy; 2026 Webarista</p>
            </div>
        </div>
    </footer>
</body>

</html>
